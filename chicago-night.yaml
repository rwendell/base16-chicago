scheme: "Chicago Night"
author: "Wendell, Ryan <ryanjwendell@gmail.com>"
base00: "e8f0ea"  # Default Background (Very Pale Ivy Green/Off-White)
base01: "d1e0d7"  # Lighter Background (Pale Ivy Green)
base02: "b9d0c3"  # Selection Background (Light Ivy Green)
